@if (categoryDetails().name) {
<section>
  <app-headline
    [headlineText]="categoryDetails().name + ' Category'"
  ></app-headline>
  @if(noData){
  <app-no-data [text]="'On This Category'"></app-no-data>
  } @else{
  <div
    class="mx-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2"
  >
    @for (product of products(); track product._id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  }
</section>
}
